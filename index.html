<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - iceBreakr</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <h1>ðŸ§Š iceBreakr</h1>
            <button onclick="viewProfile()">View Profile</button>
        </nav>
    </header>

    <div id="container">
        <h2>Dashboard</h2>

        <!-- Single profile card -->
        <div class="profile-card" id="profileCard">
            <h3>Profile 1</h3>
            <!-- Mock data for profile details -->
            <p><strong>Name:</strong>Robert Pfeiffer</p>
            <p><strong>Grade:</strong> 10th</p>
            <p><strong>Experience:</strong>Python, Java, C++, Pandas</p>
            <p><strong>Days of Week Free:</strong> Monday, Wednesday, Friday</p>
            <p><strong>GitHub Profile:</strong> <a href="https://github.com/robert-goll" target="_blank">robert-goll</a></p>
        </div>
    </div>

    <script>
        let startX;
        let endX;
        const profileCard = document.getElementById('profileCard');

        profileCard.addEventListener('touchstart', handleTouchStart, false);
        profileCard.addEventListener('touchmove', handleTouchMove, false);

        function handleTouchStart(event) {
            startX = event.touches[0].clientX;
        }

        function handleTouchMove(event) {
            endX = event.touches[0].clientX;
        }

        profileCard.addEventListener('touchend', handleTouchEnd, false);

        function handleTouchEnd() {
            const deltaX = endX - startX;

            // You can adjust the threshold for a swipe here
            const swipeThreshold = 50;

            if (deltaX > swipeThreshold) {
                // Swipe right (positive deltaX)
                // Add your logic to handle the swipe action (e.g., remove the card)
                profileCard.style.transform = 'translateX(200%)'; // Disappear to the right
            } else if (deltaX < -swipeThreshold) {
                // Swipe left (negative deltaX)
                // Add your logic to handle the swipe action (e.g., remove the card)
                profileCard.style.transform = 'translateX(-200%)'; // Disappear to the left
            } else {
                // No significant swipe, reset the card position
                profileCard.style.transform = 'translateX(0)';
            }
        }

        function viewProfile() {
            signInWithGitHub();
        }

        function signInWithGitHub() {
            // Redirect the user to GitHub for authentication
            window.open('https://github.com/login/oauth/authorize?client_id=f90b8ad17e614bac5c55&redirect_uri=https://icebreakrhack.vercel.app/&scope=user', '_blank');
        }
    </script>
</body>
</html>
